<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Météo par Ville</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Météo en France</h1>
        <input type="text" id="villeInput" placeholder="Entrez une ville..." />
        <button onclick="rechercherMeteo()">Voir la météo</button>

        <div id="meteoResult" class="meteo-card hidden">
            <h2 id="villeNom"></h2>
            <p><strong>Condition :</strong> <span id="condition"></span></p>
            <p><strong>Température min :</strong> <span id="tmin"></span>°C</p>
            <p><strong>Température max :</strong> <span id="tmax"></span>°C</p>
            <p><strong>Pluie :</strong> <span id="pluie"></span>%</p>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
