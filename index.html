<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Instant Weather</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="theme-toggle">
    <button id="themeToggle" aria-label="Changer de thème">
      <p>Mode d'affichage</p>
    </button>
  </div>

  <h1>Instant Weather</h1>
  <p class="slogan">La météo n'a jamais été aussi accessible</p>

  <div class="search">
    <input type="text" id="ville" placeholder="Nom de ville ou code postal">
    <select id="selectVille">
      <option value="">-- Sélectionnez une ville --</option>
    </select>
    <select id="nbJours">
      <option value="1">1 jour</option>
      <option value="3">3 jours</option>
      <option value="5">5 jours</option>
      <option value="7">7 jours</option>
      <option value="10">10 jours</option>
    </select>
    <button id="btnRechercher" disabled>Afficher la météo</button>
  </div>

  <div class="options">
    <label><input type="checkbox" id="optLatLng"> Latitude / Longitude</label>
    <label><input type="checkbox" id="optPluie"> Cumul de pluie</label>
    <label><input type="checkbox" id="optVent"> Vent moyen</label>
    <label><input type="checkbox" id="optVentDir"> Direction du vent</label>
  </div>

  <div id="resultat"></div>

  <script src="js/main.js"></script>
</body>
</html>
